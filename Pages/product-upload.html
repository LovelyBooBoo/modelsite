<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Upload a 3D model</title>
  </head>
  <body>
    <script type="module" src="/modelsite.js"></script>
    <script type="module" src="../productManager.js"></script>
    <h1><em>Upload your model</em></h1><br>
    <table>
        <thead>
            <th></th>
            <th></th>
        </thead>
        <tr>
            <td>
                Tick
            </td>
            <td rowspan="5">
              <form id="form-for-model-upload">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" placeholder="Name as appears on site"><br>
                <label for="description">Description</label>
                <input type="text" name="description" id="description" placeholder="Describe your model"><br>
                <label for="selectedFile">File</label>
                <input type="file" id="selected-file" name="selected-file"
                accept="gltf-binary, gltf+json" /><br>
                <label for="price">Price</label>
                <input type="number" name ="price" id="price"><br>
                <button type="submit">Upload</button>
              </form>
            </td>
        </tr>
        <tr>
            <td>
                Tick
            </td>
        </tr>
        <tr>
            <td>
                Tick
            </td>
        </tr>
        <tr rowspan="2">
            <td>
                Tick
            </td>
        </tr>
        
    </table>
  </body>
</html>
